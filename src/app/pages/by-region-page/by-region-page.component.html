
<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- (onValue)="searchByRegion($event)" -->
    <button *ngFor="let region of regions"
      class="btn mx-2"
      (click)="searchByRegion(region)"
      [ngClass]=" { 'btn btn-primary': selectedRegion === region}  "
      >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Results -->
    <hr>
      <countries-table [countries]="countries"></countries-table>
  </div>
</div>
